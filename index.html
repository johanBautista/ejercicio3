<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo a utilizar imágenes</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/virtual_console_nintendo_3ds_7/SI_3DSVC_SuperMarioBros_image1600w.jpg"
        alt="videojuego"
        width="400"
        height="300"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="300" height="250" controls muted loop autoplay>
        <source src="BlitzkriegBop.mp4" type="video/mp4" />
    </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls loop autoplay>
        <source src="blitzkrieg_bop.mp3" type="audio/mp3" />
    </audio>
    </section>
  </body>
</html>
